<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedestrian FOSS Map Service</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
    <style>
        #map { height: 100vh; width: 100vw; }
        body { margin: 0; padding: 0; }
        .leaflet-control { z-index: 1000; }
        #elevationContainer {
            position: absolute;
            right: 12px;
            bottom: 12px;
            width: 360px;
            height: 140px;
            background: rgba(255,255,255,0.95);
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            padding: 8px;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
            z-index: 1200;
        }
        #elevationContainer.hidden { display: none; }
        #elevationCanvas { width: 100%; height: 100%; }
        #shadeButton {
            position: absolute;
            left: 12px;
            bottom: 12px;
            z-index: 1200;
            background: white;
            padding: 6px 8px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="shadeButton">Simulate Shade</div>
    <div id="elevationContainer" class="hidden">
        <canvas id="elevationCanvas"></canvas>
    </div>

    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="src/elevation.js"></script>
    <script src="src/map.js"></script>
</body>
</html>
